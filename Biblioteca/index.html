<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Biblioteca.png">
    <script src="https://use.fontawesome.com/be1ba39dfe.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Biblioteca</title>
</head>
<body>
    <div>
    <nav class="navbar">
        <div class="nav-right">
            <li><a href="../EindexF.html">Inicio</a></li>
            <li><a href="products.html">Canciones</a></li>
        </div>
    </nav>

    <div class="section-1">
        <div class="Section-1-text">
            <center><h1 id="text"><br>Bienvenido a la <br> Biblioteca</h1>
            <p id="text1">Encuentra nuestras canciones aquí.</p>
            <a href="products.html" class="btn" id="btn">Entrar  <i class="fa fa-arrow-right" aria-hidden="true"></i> </a>
           
        </center>
        </div>
    </div>
</div>

    <script>
        let text = document.getElementById('text');
        let text1 = document.getElementById('text1');
        let btn = document.getElementById('btn');

        window.addEventListener('scroll', function(){
            let value = window.scrollY;
            text.style.marginLeft = value * 2 + 'px';
            text1.style.marginRight = value * 2 + 'px';
            btn.style.marginLeft = value * 2 + 'px';
        })

    </script>
    

    <div class="section-5">
        
              <h2>Contactanos</h2>
              <p>¡Dejanos un mensaje o sugerencia!</p>

              <div class="column">
                <form action="/index.html">
                  <label for="fname">Nombres</label>
                  <input type="text" id="fname" name="firstname" placeholder="Tus nombres...">
                  <label for="lname">Apellidos</label>
                  <input type="text" id="lname" name="lastname" placeholder="Tus apellidos...">
                  <label for="country">País</label>
                  <select id="country" name="country">
                    <option value="india">Colombia</option>
                    <option value="australia">México</option>
                    <option value="canada">Venezuela</option>
                    <option value="usa">Estados Unidos</option>
                  </select>
                  <label for="subject">Comentario</label>
                  <textarea id="subject" name="subject" placeholder="Escribe algo..." style="height:170px"></textarea>
                  <input type="submit" value="Enviar">
                </form>
              </div>

    </div>
</body>
</html>
