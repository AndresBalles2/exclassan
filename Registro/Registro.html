<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registro</title>
	<link rel="stylesheet" href="Registro.css">
	<link rel="icon" href="form.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>

</head>
<body>
	
	<header>
		<a href="../EindexF.html" class="in">Inicio</a>
	</header>
		<section>
		
		<img src="../stars.png" id="stars">

		<form class="form needs-validation" id="form">
			<h2 class="title">¡Registrate!</h2>
			

			<div class="form_container">
				<div class="form_group">
					<input type="text" id="namefull" class="form_input" name="name" placeholder=" " onblur="names()">
					<label for="name" class="form_label">Nombre:</label> 
				</div>
				<div class="form_group">
					<input type="email" id="user" class="form_input" name="email" placeholder=" " onblur="correo()">
					<label for="user" class="form_label">Correo:</label> 
				</div>
				<div class="form_group">
					<input type="password" id="password" class="form_input" name="password" placeholder=" " onblur="pass()">
					<label for="password" class="form_label">Contraseña:</label> 
				</div>
				<div class="form_group">
					<input type="password" id="password2" class="form_input" name="password2" placeholder=" " onblur="confirm()">
					<label for="password2" class="form_label">Confirmar contraseña:</label> 
				</div>

				<input type="submit"  target="request" class="form_submit"  value="Registrarse">
				

			</div>
		</form>

	</section>

	<script>

		Swal.fire(
			'¡Bienvenido al Formulario!'
			)

	function confirm() {
            let una = $("#password").val();
            let dos = $("#password2").val();

            if (una!=dos) {
                Swal.fire({
                  icon: 'error',
                  title: 'Contraseña incorrecta',
                  });
            }else if(dos.length==0){
            	Swal.fire({
            		icon: 'error',
            		title: 'Digite contraseña'
            	});
            }
            else{
              Swal.fire({
                icon: 'success',
                title: 'Contraseña correcta',
                });
            }
        }

	        function names(){
	  let name=$("#namefull").val();
	  if(name.length==0){
	    Swal.fire({
	                icon: 'error',
	                title: 'Digite el campo',
	                confirmButtonColor: 'red'
	                });
	  }else if(name.length<=3){
	    Swal.fire({
	      icon: 'error',
	      title: 'Nombre muy corto, digite de nuevo por favor',
	      confirmButtonColor: 'yellow'
	    })
	   }else if(name.length>=10){
	   	Swal.fire({
	      icon: 'error',
	      title: 'Nombre muy largo, digite de nuevo por favor',
	      confirmButtonColor: 'yellow'
	    })
	   }else{
	   	Swal.fire({
	      icon: 'success',
	      title: 'Nombre digitado',
	      confirmButtonColor: 'green'
	    })
	   }  
	  }
  	

  	function pass() {
  		let pass = $("#password").val();

  		if(pass.length==0){
	    Swal.fire({
	                icon: 'error',
	                title: 'Digite el campo',
	                confirmButtonColor: 'red'
	                });
	  }else if(pass.length<=3){
	    Swal.fire({
	      icon: 'error',
	      title: 'Contraseña muy corta, digite de nuevo por favor',
	      confirmButtonColor: 'yellow'
	    })
	   }else if(pass.length>=10){
	   	Swal.fire({
	      icon: 'error',
	      title: 'Contraseña muy larga, digite de nuevo por favor',
	      confirmButtonColor: 'yellow'
	    })
	   }else{
	   	Swal.fire({
	      icon: 'success',
	      title: 'Contraseña digitada',
	      confirmButtonColor: 'green'
	    })
	   }  
  	}

  	function correo() {
  		let comail = $("#user").val();

  		if(comail.length==0){
	    Swal.fire({
	                icon: 'error',
	                title: 'Digite el campo',
	                confirmButtonColor: 'red'
	                });
	  }else if(comail.length<=3){
	    Swal.fire({
	      icon: 'error',
	      title: 'Correo muy corto, digite de nuevo por favor',
	      confirmButtonColor: 'yellow'
	    })
	   }else if(comail.length>=10){
	   	Swal.fire({
	      icon: 'error',
	      title: 'Correo muy largo, digite de nuevo por favor',
	      confirmButtonColor: 'yellow'
	    })
	   }else{
	   	Swal.fire({
	      icon: 'success',
	      title: 'Correo digitado',
	      confirmButtonColor: 'green'
	    })
	   }  
  	}
	</script>

</body>
</html>
